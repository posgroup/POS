<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Company Logo</a>
        </div>
      </div>
    </nav>
    <div id="wrapper">

    <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="panel-title">Registered User</span>
          </div>
          <div class="panel-body">
            <form method="post" action="" class="form-vertical">
              <div class="row">
                <div class="col-lg-6 col-md-7 col-sm-8">
                  <div class="form-group">
                    <label for="emailId">Email Address</label>
                      <input type="email" name="userName" id="emailId" value="" class="form-control" autofocus="">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control"/>
                  </div>
                  <button type="submit" class="btn btn-danger">Login</button>
                  <a href="#" >Reset Password</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="panel-title">Forgot Your Password</span>
          </div>
          <div class="panel-body">
            <form method="post" action="#" class="form-vertical">
              <div class="row">
                <div class="col-lg-6 col-md-7 col-sm-8">
                  <div class="form-group">
                    <label for="forgot-password-username">Email Address</label>
                    <input type="email" name="userName" class="form-control" id="forgot-password-username" data-label="Email Address" value="">
                  </div>
                  <button type="submit" name="EMAIL_PASSWORD" value="Y" class="btn btn-danger">Email Password</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div><!-- wrapper -->
    
    <!-- Core Scripts - Include with every page -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/table-fixed-header.js"></script>
    <script src="js/jquery.fixedheadertable-3.0.4.js"></script>
    <script src="js/custom_js.js"></script>
  </body>
    
</html>
