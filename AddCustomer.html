<div class="modal fade" id="search-item" tabindex="-1" role="dialog" arial-labeledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header well well-sm text-center">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&#x2715;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Enter Search Criteria</h4>
      </div>
      <div class="modal-body">
        <form method="post" action="" class="requireValidation form-horizontal" novalidate="novalidate">
          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
              <div class="form-group">
                <label for="itemNo" class="col-sm-4 control-label">Item No:</label>
                <div class="col-sm-8">
                  <input type="text" name="itemNo" class="form-control" id="itemNo">
                </div>
              </div>
              <div class="form-group">
                <label for="itemDescription" class="col-sm-4 control-label">Item Description:</label>
                <div class="col-sm-8">
                  <input type="text" name="itemDescription" class="form-control" id="itemDescription">
                </div>
              </div>
              <div class="form-group">
                <label for="size" class="col-sm-4 control-label">Size:</label>
                <div class="col-sm-8">
                  <input type="text" name="size" class="form-control" id="size">
                </div>
              </div>
              <div class="form-group">
                <label for="priceForm" class="col-sm-4 control-label">Price Form:</label>
                <div class="col-sm-8">
                  <input type="text" name="priceForm" class="form-control" id="priceForm">
                </div>
              </div>
              <div class="form-group">
                <label for="ALUNo" class="col-sm-4 control-label">ALU No:</label>
                <div class="col-sm-8">
                  <input type="text" name="ALUNo" class="form-control" id="ALUNo">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <button type="submit" class="btn btn-default">Search-F3</button>
                  <button type="submit" class="btn btn-default">Clear-F5</button>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
              <div class="form-group">
                <label for="barCode" class="col-sm-4 control-label">Bar Code:</label>
                <div class="col-sm-8">
                  <input type="text" name="barCode" class="form-control" id="barCode">
                </div>
              </div>
              <div class="form-group">
                <label for="category" class="col-sm-4 control-label">Category</label>
                <div class="col-sm-8">
                  <select name="category" class="form-control" id="category">
                    <option value="all">All</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="color" class="col-sm-4 control-label">Color:</label>
                <div class="col-sm-8">
                  <input type="text" name="color" class="form-control" id="color">
                </div>
              </div>
              <div class="form-group">
                <label for="to" class="col-sm-4 control-label">To:</label>
                <div class="col-sm-8">
                  <input type="text" name="to" class="form-control" id="to">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Search Within Results
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="panel panel-default bg-danger">
          <div class="modal-header well well-sm text-center">
            <span class="panel-title">Search Result</span>
          </div>
          <div class="panel-body bg-danger">
            <table class="table table-bordered table-fixed">
              <thead>
                <tr>
                  <th>Item EAN</th>
                  <th>Itme Code</th>
                  <th>Long Description</th>
                  <th>Sale Price</th>
                  <th>Category Id</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
